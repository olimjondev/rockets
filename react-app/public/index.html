<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>    
    <header>
        <div class="banner">
          <div class="banner-image"></div>
          <div class="banner-cover"></div>
          <div class="logo-text">
            <a href="">Space Savvy</a>
          </div>
          <div class="content">
            <h1>
              Discover Space Missions
            </h1>
          </div>
          <div class="banner-navigator">
            <a class="action-slide" href="">
              <i class="icon-down-chevron"></i>
            </a>				
          </div>
        </div>
      </header>
    <main><div id="root"></div></main>
    <footer>
      <div class="ui two column stackable grid container">
        <div class="column">
          <div class="element text-left phone-center phone-padding-top">
            Copyright @2018 Space Savvy
          </div>
        </div>
        <div class="column">
          <div class="element text-right phone-center">
            <a class="back-to-top" href="">Back to top</a>
          </div>
        </div>
      </div>
    </footer>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/plugins/TweenMax.min.js" type="text/javascript"></script>
  <script src="scripts/ScrollMagic.js" type="text/javascript"></script>
  <script src="scripts/plugins/animation.gsap.js" type="text/javascript"></script>
  <script src="scripts/plugins/ScrollToPlugin.min.js" type="text/javascript"></script>
  <script src="scripts/plugins/debug.addIndicators.js" type="text/javascript"></script>
  <script src="scripts/script.js"></script>
